<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
</head>
<body>
<textarea name="text"></textarea>
<button id="convert">Convert!</button>
<div class="results"></div>

<script>

    $(function () {

        $('#convert').click(function () {

            var data = $('textarea').val();

            var lines = data.split("\n");

            // remove two first lines
            lines.shift();
            lines.shift();

            var html = '';
            var item = null;
            for (var i in lines) {

                console.log(lines[i]);
                var line = lines[i].replace(new RegExp('"', 'g'), '').split(',');

                // new item
                if (line[3] != '') {
                    if (item != null) {
                        html += item.export();
                    }

                    item = new Item();
                    item.name = line[3];
                    item.type = line[5].replace('Type: ', '');
                    item.rarity = line[6];
                    item.index = line[7];
                    item.url = line[8];

                    if (item.type != 'Accessory') {
                        item.addStat(line[0], line[1], line[2]);
                    }

                } else if (item.type != 'Accessory') {
                    item.addStat(line[0], line[1], line[2]);
                }
            }

            // last line
            html += item.export();

            // display
            $('.results').html(html);

        });

    });

    function Item() {
        this.base = {};
        this.max = {};
        this.synergy = {};
    }

    Item.prototype.addStat = function (name, start, end) {
        var ref;
        var rarity = this.rarity;
        switch (name) {
            case 'Attack':
                ref = 'atk';
                break;
            case 'Accuracy':
                ref = 'acc';
                break;
            case 'Evasion':
                ref = 'eva';
                break;
            case 'Magic':
                ref = 'mag';
                break;
            case 'Mind':
                ref = 'mnd';
                break;
            case 'Defense':
                ref = 'def';
                break;
            case 'Resistance':
                ref = 'res';
                break;
            default:
                throw new Error('Wrong stat!');
        }

        this.base[ref] = start;
        this.max[ref] = end;
        this.synergy[ref] = Math.ceil(((end - start) / ((5 * (rarity + 1)) - 1)) * (((5 * (rarity + 1)) + (10 * (rarity + 2))) - 1) + start);
    };

    Item.prototype.export = function () {
        var tab = [];

        tab.push(this.index);
        tab.push(this.name);
        tab.push(this.type);
        tab.push(this.rarity);
        tab.push(this.url);

        var refs = ['base', 'max', 'synergy'];
        var stats = ['atk', 'mag', 'acc', 'def', 'res', 'eva', 'mnd'];

        for (var i in refs) {
            for (var j in stats) {
                tab.push(this[refs[i]][stats[j]]);
            }
        }

        return tab.join(',') + "<br />";
    };

</script>

</body>
</html>
