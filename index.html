<html ng-app="ffrk-io">

<head>
    <title>FF Record Keeper - Inventory Optimiser</title>
    <link rel=stylesheet type="text/css" href="bower_components/uikit/css/uikit.css"/>
    <link rel=stylesheet type="text/css" href="bower_components/uikit/css/components/autocomplete.css"/>
    <link rel=stylesheet type="text/css" href="css/style.css"/>
</head>

            <div class="uk-dropdown uk-dropdown-navbar">
                <ul class="uk-nav uk-nav-navbar">
                    <li ng-class="{selected: app.lang == 'en'}" ng-click="app.changeLang('en')">{{'English'|translate}}</li>
